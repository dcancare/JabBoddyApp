<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/posts/boxingGloves.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>Huge victory for one of the greatest fighters</h1>
                        <h2 class="subheading">Will he finally get his title shot?</h2>
                        <span class="meta">Posted by <a href="#">Davorin Cancarevic</a> on June 28, 2015</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    
                    <h2 class="section-heading">{{post.headingOne}}</h2>

                    <p>{{post.contentOne}}</p>


                    <p>{{post.contentTwo}}</p>


                    <blockquote>{{post.quote}}</blockquote>

                    <p></p>

                    <h2 class="section-heading">{{post.headingTwo}}</h2>

                    <p>{{post.contentThree}}</p>

                    <img class="img-responsive" src="img/posts/{{post.image}}" alt="">
                    <span class="caption text-muted">{{post.imageText}}</span>

                    <p>{{post.contentFour}}</p>

                   
                </div>
            </div>
        </div>
    </article>

    <hr>

</body>

</html>
