<!-- Create Post Modal Start -->
<div id="createPost" class="modal fade" role="dialog" aria-hidden="true" data-keyboard="true" data-backdrop="static" tabindex="-1">
<a href="#" class="fa fa-times cls-pop" data-dismiss="modal"></a>
 <div class="modal-dialog modal-lg clearfix">
  <div class="modal-content pop-up">
  <h3>Create Post</h3>
   <div class="clearfix">
    <div class="postForm" ng-controller="CreatePostController">
     <form> 
      <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 form-control-label">Title</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="post.bigTitle">
       </div>
      </div>
      <div class="form-group row">
      <label for="inputSubtitle" class="col-sm-2 form-control-label">Subtitile</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSubtitle" placeholder="Subtitile" ng-model="post.smallSubTitle">
       </div>
      </div>
      <div class="form-group row">
      <label for="inputHeadingOne" class="col-sm-2 form-control-label">First Heading</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHeadingOne" placeholder="First Heading" ng-model="post.headingOne">
       </div>
      </div>
      <div class="form-group row">
      <label for="inputContentOne" class="col-sm-2 form-control-label">First Content</label>
       <div class="col-sm-10">
        <textarea class="form-control" id="inputContentOne" rows="3" placeholder="First Content" ng-model="post.contentOne"></textarea>
       </div>
      </div>
      <div class="form-group row">
      <label for="inputContentTwo" class="col-sm-2 form-control-label">Second Content</label>
       <div class="col-sm-10">
        <textarea class="form-control" id="inputContentTwo" rows="3" placeholder="Second Content" ng-model="post.contentTwo"></textarea>
       </div>
      </div>
      <div class="form-group row">
      <label for="inputHeadingTwo" class="col-sm-2 form-control-label">Second Heading</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHeadingTwo" placeholder="Second Heading" ng-model="post.headingTwo">
       </div>
      </div>
      <div class="form-group row">
      <label for="inputContentThree" class="col-sm-2 form-control-label">Third Content</label>
       <div class="col-sm-10">
        <textarea class="form-control" id="inputContentThree" rows="3" placeholder="Third Content" ng-model="post.contentThree"></textarea>
       </div>
      </div>
      <div class="form-group row">
      <label for="inputImage" class="col-sm-2 form-control-label">Image</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" id="inputImage" placeholder="Image" ng-model="post.image">
       </div>
      </div>
      <div class="form-group row">
      <label for="inputImageText" class="col-sm-2 form-control-label">Image Text</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" id="inputImageText" placeholder="Image Text" ng-model="post.imageText">
       </div>
      </div>
      <div class="form-group row">
      <label for="inputContentFour" class="col-sm-2 form-control-label">Fourth Content</label>
       <div class="col-sm-10">
        <textarea class="form-control" id="inputContentFour" rows="3" placeholder="Fourth Content" ng-model="post.contentFour"></textarea>
       </div>
      </div>
      <div class="form-group row" ng-repeat="element in post.questionArray">
      <label class="col-sm-2 form-control-label">Question</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="element.question" style="margin-bottom:10px;" placeholder="Question">
        </div>
      <label class="col-sm-2 form-control-label">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="element.answer" placeholder="Answer">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-warning small-button" ng-click="newItem($event)">Add</button>
        </div>
      </div>
      <div class="form-group row">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="postButtons btn btn-primary" ng-click="addPost()" data-dismiss="modal">Create Post</button>
        <button type="button" class="closePostButton btn btn-default" data-dismiss="modal">Close</button>
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
