  <header class="intro-header" style="background-image: url('img/homeImage.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Jab To The Body</h1>
                        <hr class="small">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <span class="subheading">Your daily source for all boxing news!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

 <!-- Main Content -->
 <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" ng-repeat="post in posts|limitTo:5">
     					<a href="#/postDetails/{{post.postId}}">
     						<h2 class="post-title">
                            {{post.name}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{post.snippet}}
                        </h3>
     					</a>
                    <p class="post-meta">Posted by <a href="#">{{post.author}}</a> on {{post.date}}</p>
                <hr>
                </div>
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#/olderPosts">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>
